<!DOCTYPE HTML>
<html>
<head>
  <title>Greens Kiosk</title>
  <link rel="stylesheet" href="./style.css" id="styleLink">

</head>
<body id="pageBackground">

  <h1 id="mainHeading">Welcome to Greens Kiosk</h1>
  <div id="img_container"></div>

  <p id="description">We sell fruits and vegetables</p>

  <h3 id="fruitsHeading">Fruits</h3>
  <ul id="fruitList">
    <li id="fruitItem1Container" class="fruit-item-container">
      <img src="./images/mango.jpg" alt="Mangoes">
      <span id="fruit1">Mangoes</span>
    </li>
    <li id="fruitItem2Container" class="fruit-item-container">
      <img src="./images/bananas.jpg" alt="Bananas">
      <span id="fruit2">Bananas</span>
    </li>
    <li id="fruitItem3Container" class="fruit-item-container">
      <img src="./images/watermelon.jpg" alt="Watermelons">
      <span id="fruit3">Watermelons</span>
    </li>
  </ul>

  <h3 id="vegetablesHeading">Vegetables</h3>
  <ul id="vegetableList">
    <li id="vegItem1Container" class="vegetable-item-container">
      <img src="./images/onions.jpg" alt="Onions">
      <span id="veg1">Onions</span>
    </li>
    <li id="vegItem2Container" class="vegetable-item-container">
      <img src="./images/tomatoes.jpg" alt="Tomatoes">
      <span id="veg2">Tomatoes</span>
    </li>
    <li id="vegItem3Container" class="vegetable-item-container">
      <img src="./images/kale.jpg" alt="Kales">
      <span id="veg3">Kales</span>
    </li>
  </ul>

  <script src="./index.js">

  </script>

</body>
</html>
